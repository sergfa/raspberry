[env]
mode: prod
loggingLevel: INFO

[gmail]
fromAddrs: YOUR_FROM_ADDRESS@gmail.com
toAddrs: YOUR_TO_ADDRESS@gmail.com
password: YOUR_FROM_PASSWORD

[TEMPERATURE_MONITOR]
cpuThreshold: 75
gpuThreshold: 75
checkInterval: 900
enable : 1

[PRESENSE_MONITOR]
device_disconnected_time: 600
enable : 1

[IP_MONITOR]
checkInterval: 900
enable : 1

[TELEGRAM]
bot-password = YOUR_PASSWORD
bot-token: YOUR_BOT_TOKEN