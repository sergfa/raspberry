[env]
mode: prod
loggingLevel: DEBUG

[gmail]
fromAddrs: YOUR_FROM_ADDRESS@gmail.com
toAddrs: YOUR_TO_ADDRESS@gmail.com
password: YOUR_FROM_PASSWORD

[TEMPERATURE_MONITOR]
cpuThreshold: 75
gpuThreshold: 75
checkInterval: 900
telegram-token: YOUR_BOT_TOKEN

[PRESENSE_MONITOR]
checkInterval: 60
telegram-token: YOUR_BOT_TOKEN

[IP_MONITOR]
checkInterval: 900
telegram-token: YOUR_BOT_TOKEN

[TELEGRAM]
bot-password = YOUR_PASSWORD